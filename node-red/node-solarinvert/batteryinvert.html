<script type="text/html" data-template-name="batteryinvert">
    <div class="form-row">
        <label for="node-input-serialport"><i class="fa fa-file"></i> <span data-i18n="batteryinvert.label.serialport"></span></label>
        <input type="text" id="node-input-serialport" data-i18n="[placeholder]batteryinvert.placeholder.serialport">
    </div>
    <div class="form-row">
        <label for="node-input-modbusid"><i class="fa fa-file"></i> <span data-i18n="batteryinvert.label.modbusid"></span></label>
        <input type="text" id="node-input-modbusid" data-i18n="[placeholder]batteryinvert.placeholder.modbusid">
    </div>
    <div class="form-row">
        <label for="node-input-timer"><i class="fa fa-clock-o"></i> <span data-i18n="batteryinvert.label.timeout"></span></label>
        <input type="text" id="node-input-timer" style="width:65px;" data-i18n="[placeholder]batteryinvert.placeholder.timeout">
        <span data-i18n="batteryinvert.label.seconds"></span>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('batteryinvert',{
        category: 'function',
        color:"darksalmon",
        defaults: {
            serialport: {value:""},
            modbusid: {value:"", validate:RED.validators.regex(/[0-9,a-f,A-F][0-9,a-f,A-F]/)},
            timer: {value:""},
            command: {value:""},
            winHide: {value:false},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        outputLabels: function(i) {return "response";},
        inputLabels: function(i) {return "request";},
        icon: "solarinvert_s.svg",
        label: function() {
            return this.name||"BatteryInvert";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {},
        oneditsave: function() {}
    });
</script>
