<script type="text/html" data-template-name="inverter">
    <div class="form-row">
        <label for="node-input-serialport"><i class="fa fa-file"></i> <span data-i18n="inverter.label.serialport"></span></label>
        <input type="text" id="node-input-serialport" data-i18n="[placeholder]inverter.placeholder.serialport">
    </div>
    <div class="form-row">
        <label for="node-input-modbusaddress"><i class="fa fa-file"></i> <span data-i18n="inverter.label.modbusaddress"></span></label>
        <input type="text" id="node-input-modbusaddress" data-i18n="[placeholder]inverter.placeholder.modbusaddress">
    </div>
    <div class="form-row">
        <label for="node-input-timer"><i class="fa fa-clock-o"></i> <span data-i18n="inverter.label.timeout"></span></label>
        <input type="text" id="node-input-timer" style="width:65px;" data-i18n="[placeholder]inverter.placeholder.timeout">
        <span data-i18n="inverter.label.seconds"></span>
    </div>
    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-file"></i> <span data-i18n="inverter.label.command"></span></label>
        <input type="text" id="node-input-command" data-i18n="[placeholder]inverter.label.command">
    </div>
    <div class="form-row">
        <label for="node-input-winHide" style="width: auto !important; padding-right:10px"><i class="fa fa-windows"></i> <span data-i18n="inverter.label.winHide"></span></label>
        <input type="checkbox" id="node-input-winHide" style="margin-top: 0; display:inline-block; width:auto;">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('inverter',{
        category: 'function',
        color:"darksalmon",
        defaults: {
            serialport: {value:""},
            modbusaddress: {value:"", validate:RED.validators.regex(/[0-9,a-f,A-F][0-9,a-f,A-F]/)},
            timer: {value:""},
            command: {value:""},
            winHide: {value:false},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        outputLabels: function(i) {return "response";},
        inputLabels: function(i) {return "request";},
        icon: "solarinvert_s.svg",
        label: function() {
            return this.name||"Inverter";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {},
        oneditsave: function() {}
    });
</script>
